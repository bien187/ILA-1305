<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SneakZone</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .inputForm {
            display: flex;
            flex-direction: column;
        }

        .inputForm label {
            margin-bottom: 5px;
        }

        .inputForm input[type="text"],
        .inputForm input[type="email"],
        .inputForm textarea {
            margin-bottom: 10px;
            padding: 5px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    </style>
</head>

<body>
    <header>
        <div id="LogoHeader">
            <img id="Logo" src="./Bilder/LogoWM-removebg-preview.png" alt="Logo">
        </div>
    </header>

    <nav>
        <div class="navbar">
            <a href="index.html">Shop</a>
            <a href="landingpage.html">Zur Landingpage</a>
            <a href="kontakt.html">Kontaktinformationen</a>
            <a href="feedback.html">Feedback</a>
            <a href="geschichte.html">Unternehmensgeschichte</a>
        </div>
    </nav>

    <main>
        <div>
            <h1 id="feedbacktitle">Feedback</h1>
            <form id="feedbackForm">
                <div class="inputForm">
                
                    <input type="text" name="name" placeholder="Namen" required>
                   
                    <input type="email" name="email" placeholder="E-Mail-Adresse" required>
                    
                    <textarea id="message" placeholder="Ihr Feedback" required></textarea>
                    <button type="submit">Senden</button>
                </div>
            </form>
            <p id="responseMessage"></p>
        </div>
    </main>

    <script>
        document.getElementById('feedbackForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;

            
            const feedbackData = { name, email, message };

            try {
                // hier m√ºsste fetch rein
                const response = { ok: true };

                if (response.ok) {
                    document.getElementById('responseMessage').textContent = 'Feedback erfolgreich gesendet!';
                } else {
                    const result = await response.json();
                    document.getElementById('responseMessage').textContent = 'Fehler: ' + result.message;
                }
            } catch (error) {
                document.getElementById('responseMessage').textContent = 'Ein Fehler ist aufgetreten: ' + error.message;
            }
        });
    </script>
</body>

</html>
